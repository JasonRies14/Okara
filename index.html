<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200&display=swap" rel="stylesheet">
    <title>Okara</title>
</head>
<body>
    <header>
        <div id="DivForHeaderAndNav" class="div-for-header-and-nav">
            <div class="logoimg"><img src="Images/okara.co.za-1704825349411/Okara-Logo-White.png" alt="OkaraLogo" id="logoimg"></div>
            <nav id="nav-links" class="nav-links">
                <div id="DivForUnorderedList" class="div-for-unordered-list">
                    <ul class="ul-div">
                        <li class="li-1"><p><a href="#" class="linkhome">HOME</a></p></li>
                        <li class="li-2"><p><a href="#" class="linkexpertise">EXPERTISE</a></p></li>
                        <li class="li-3"><p><a href="#" class="linkaboutus">ABOUT US</a></p></li>
                        <li class="li-4"><p><a href="#" class="linkcontactus">CONTACT US</a></p></li>
                    </ul>
                </div>
            </nav>  
            <div class="rotatetogglediv">
                <div class="container">
                    <input type="checkbox" id="rotateToggle" class="nav-menu-toggle">
                    <label for="rotateToggle">
                        <div class="hamburger hamburger1">
                            <span class="bar bar1"></span>
                            <span class="bar bar2"></span>
                            <span class="bar bar3"></span>
                            <span class="bar bar4"></span>
                        </div>
                    </label>
                    
                    <input type="checkbox" id="checkbox2" class="checkbox2 visuallyHidden">
                </div>
            </div>
        </div>

    <section class="banner">
        <p>Your <span class="span-for-dynamic">dynamic</span> ally through the winds of change<span class="span-for-pause">.</span></p>
    </section>
    <main>
        <div id="Div-For-Expertise" class="div-for-expertise">
            <p class="expertise">Expertise<span>.</span></p>
        </div>
        <div class="div-1">
            <div class="card-3">
                <div class="card-img">
                    <div class="div-for-img">
                        <img src="Images/okara.co.za-1704825349411/Service_Teams.png" alt="">
                        <p><span class="span-for-tower-access">Servicing</span> Teams<span class="span-for-pause2">.</span></p>
                    </div>
                </div>
                <div class="card-img">
                    <div class="div-for-img">
                        <img src="Images/okara.co.za-1704825349411/Tower_Access.png" alt="">
                        <p><span class="span-for-tower-access">Tower Access</span> Service<span class="span-for-pause2">.</span></p>
                    </div>
                    </div>
                <div class="card-img">
                    <div class="div-for-img">
                        <img src="Images/okara.co.za-1704825349411/Fluid_Transfer.png" alt="">
                        <p class="p-for-span"><span class="span-for-fluid-exchange">Fluid Exchange</span> Services<span class="span-for-pause2">.</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-2">
            <div class="card-4">
                <div class="card-img">
                    <div class="div-for-img">
                        <img src="Images/okara.co.za-1704825349411/Installation_Support.png" alt="">
                        <p><span class="span-for-tower-access">Installation Support</span> Teams<span class="span-for-pause2">.</span></p>
                    </div>
                </div>
                <div class="card-img">
                    <div class="div-for-img">
                        <img src="Images/okara.co.za-1704825349411/Blade_Services-480x435.png" alt="">
                        <p><span class="span-for-tower-access">Blade Repair</span> Service<span class="span-for-pause2">.</span></p>
                    </div>
                    </div>
                <div class="card-img">
                    <div class="div-for-img">
                        <img src="Images/okara.co.za-1704825349411/Engineering_Support.png" alt="">
                        <p class="p-for-span"><span class="span-for-fluid-exchange">Engineering</span>  Support <span class="span-for-pause2">.</span></p>
                    </div>
                </div>
                <div class="card-img">
                    <div class="div-for-img">
                        <img src="Images/okara.co.za-1704825349411/Procurement_and_Supply.png" alt="">
                        <p class="p-for-span"><span class="span-for-fluid-exchange">Procurement </span> & <span class="span-for-fluid-exchange">Supply </span><span class="span-for-pause2">.</span></p>
                    </div>
                </div>
            </div>
